<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <section>
        <div>
            <p>Número (entre 1 e 100): 
                <input type="number" name="txtnumber" id="txtnumber">
                <input type="button" value="Adicionar" onclick="adicionarNumeros()">
                <br><br><select name="numeros" id="selectnumeros" size="5"></select>
                <br><input type="button" value="Finalizar" onclick="calcular()">
            </p>
        </div>
        <div id="resultado">
            
        </div>
    </section>
    <footer>
        <p>&copy; Willian Gonçalves</p>
    </footer>

    <script src="script.js"></script>
